<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    
      <form>
        <label for="fullname">
          <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>          
        </label>
        <label for="email">
          <input type="text" name="email" id="email" placeholder="Enter Email" required>
        </label>
        <label for="phone">
          <input type="telephone" name="phone" id="phone" placeholder="Enter Telephone (optional">
        </label>
        <label for="message">
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message">
          </textarea>
        </label>
        <input type="checkbox" name="" id="checkbox">
        <input type="submit" name="" id="">
       
      </form>

    
  </body>
</html>
